<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeMovies</title>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/scss/main.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="#"><span>be</span>movies</a>
            </div>
            <ul>
                <li><a href="#">Search</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Signin</a></li>
            </ul>
        </div>
    </nav>
    <section class="search-bar-container">
        <div class="search-bar-box">
            <input type="text" placeholder="Search a movie" id="search-bar">
            <button type="submit" id="submit-btn"><img src="./assets/images/submit-vector.png" alt="submit-btn"></button>
        </div>
    </section>
    <section class="results-search">
        <p class="search-p">Results for “<span class="search-bar-value"></span>”</p>
        <div class="display-results">
            <a href="#"><img src="./assets/images/left-vector.png" alt="vector-left"></a>
            <div class="grid-results">
                <div class="slide-1">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
                <div class="slide-2">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
                <div class="slide-3">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
                <div class="slide-4">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
            </div>
            <a href="#"><img src="./assets/images/right-vector.png" alt="vector-right"></a>
        </div>
    </section>

    <section class="latest-release">
        <p class="latest-release-p">Latest releases</p>
        <div class="display-latest-release">
            <a href="#"><img src="./assets/images/left-vector.png" alt="vector-left"></a>
            <div class="grid-latest-release">
                <div class="slide-1">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
                <div class="slide-2">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
                <div class="slide-3">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
                <div class="slide-4">
                    <img src="./assets/images/img-slide-test.png" alt="">
                </div>
            </div>
            <a href="#"><img src="./assets/images/right-vector.png" alt="vector-right"></a>
        </div>
    </section>

    <section class="movie-by-genre">
        <h2 class="movie-by-genre-title">Movies by genre</h2>
        <ul class="genre-category">
            <li class="active">Comedy</li>
            <li class="">Drama</li>
            <li class="">Action</li>
            <li class="">Romance</li>
            <li class="">Fantasy</li>
            <li class="">Animation</li>
        </ul>

        <div class="horizontal-bar"></div>
        <div class="latest-release">
            <p>Comedy</p>
            
            <div class="display-latest-release">
                <a href="#"><img src="./assets/images/left-vector.png" alt="vector-left"></a>
                <div class="grid-latest-release">
                    <div class="slide-1">
                        <img src="./assets/images/img-slide-test.png" alt="">
                    </div>
                    <div class="slide-2">
                        <img src="./assets/images/img-slide-test.png" alt="">
                    </div>
                    <div class="slide-3">
                        <img src="./assets/images/img-slide-test.png" alt="">
                    </div>
                    <div class="slide-4">
                        <img src="./assets/images/img-slide-test.png" alt="">
                    </div>
                </div>
                <a href="#"><img src="./assets/images/right-vector.png" alt="vector-right"></a>
            </div>
        </div>

    </section>

    <footer>
        <div class="footer-container">
            <div class="logo">
                <a href="#"><span>be</span>movies</a>
            </div>
            <ul>
                <li><a href="#">Search</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Signin</a></li>
            </ul>
            <p>&#169;2023 - All rights reserved</p>
        </div>
    </footer>

</body>
</html>
